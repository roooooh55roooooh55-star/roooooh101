
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>الحديقة المرعبة - AI Horror Garden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://upload-widget.cloudinary.com/global/all.js" async></script>
    <style>
      :root {
        --neon-red: #ff003c;
        --neon-cyan: #00f3ff;
        --neon-purple: #bc00ff;
        --neon-yellow: #ffea00;
        --neon-green: #39ff14;
      }

      body {
        font-family: 'Cairo', sans-serif;
        background-color: #020202;
        color: #e0e0e0;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        -webkit-user-select: none;
        user-select: none;
      }

      .tech-font {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Futuristic Background Pulse */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle at 50% 50%, rgba(220, 38, 38, 0.03) 0%, transparent 70%);
        z-index: 9999;
      }

      ::-webkit-scrollbar { display: none; }
      * { scrollbar-width: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
      
      /* Neon LED Effect */
      .neon-border {
        position: relative;
        overflow: hidden;
      }
      
      .neon-border::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(transparent, var(--neon-red), transparent 30%);
        animation: rotate 4s linear infinite;
        opacity: 0.2;
        pointer-events: none;
      }

      @keyframes rotate {
        100% { transform: rotate(360deg); }
      }

      .neon-glow-red { box-shadow: 0 0 15px var(--neon-red), inset 0 0 5px rgba(255, 0, 0, 0.2); }
      .neon-glow-cyan { box-shadow: 0 0 15px var(--neon-cyan), inset 0 0 5px rgba(0, 243, 255, 0.2); }
      .neon-glow-purple { box-shadow: 0 0 15px var(--neon-purple), inset 0 0 5px rgba(188, 0, 255, 0.2); }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
